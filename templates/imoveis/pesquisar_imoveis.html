{% extends 'imoveis/base.html '%}
{% load static %}
{% block content %}

<main>
    <h2>Pesquisar Imóveis</h2>
    <div class="container">
        <form method="post" id="pesquisaForm" action="{% url 'resultados_pesquisa' %}">
            {% csrf_token %}
            <label for="pesquisaQuadra">Quarteirao:</label>
            <input type="text" id="pesquisaQuadra" name="pesquisaQuadra" placeholder="Digite o número do quarteirão">

            <label for="pesquisaLado">Lado:</label>
            <input type="text" id="pesquisaLado" name="pesquisaLado" placeholder="Digite o lado do quarteirão">

            <button type="button" onclick="submitForm()">Pesquisar</button>
        </form>
    </div>
</main>
<script>
    function submitForm() {
        // Obtém o formulário pelo ID
        var form = document.getElementById("pesquisaForm");
        // Submete o formulário
        form.submit();
    }
</script>


<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

{% endblock %}
